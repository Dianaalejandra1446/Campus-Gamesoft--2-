    <main>
    <h1 class="tituloPrin">Gestion de Juegos</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" id="estilosButton">Agregar Juego</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Videojuego</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Ingrese Nombre</label>
                <input type="text" class="form-control" id="nombre"></input>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Ingrese el Url Imagen del videojuego</label>
                    <input type="text" class="form-control" id="imagen"></input>
                </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Elija Tematica</label>
                <select id="tematica">
                    <option value="0">Aventura</option>
                    <option value="1">Ciencia Ficcion</option>
                    <option value="2">Fantasia</option>
                    <option value="3">Terror</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Ingrese valor licencia</label>
                <input type="number" class="form-control" id="licencia"></input>
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Puntos:</label>
                <input type="number" class="form-control" id="puntos"></input>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="agregar">Agregar</button>
        </div>
        </div>
    </div>
    </div>
