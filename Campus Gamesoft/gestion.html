    <meta charset="UTF-8">

</head>

<body>
    <header>
        <ul>
            <div class="iconoPag">
            <img src="./IMAGES/icono.jpg" alt="icono" class="icono">
            <h1>Campus GameSoft</h1>
            </div>
            <li>
                <a href="index.html">
                    <div class="icon">
                        <i class="fa-solid fa-house fa-bounce" style="color: #ffff;" ></i>
                    </div>
                    <div class="name">Inicio</div>
                </a>
            </li>

            <li>
                <a href="gestion.html">
                    <div class="icon">
                        <i class="fa-solid fa-user fa-bounce" style= "color: #ffff;"id="user"></i>
                    </div>
                    <div class="name">Clientes</div>
                </a>
            </li>
            <li>
                <a href="gestionJuegos.html">
                    <div class="icon">
                        <i class="fa-solid fa-gamepad fa-bounce" style="color: #ffff; " id="game"></i>
                    </div>
                    <div class="name">Videojuegos</div>
                </a>
            </li>
            <li>
                <a href="compra.html">
                    <div class="icon">
                        <i class="fa-solid fa-cart-shopping fa-bounce" style="color: #ffff;" id="cart"></i>
                    </div>
                    <div class="name">Compra</div>
                </a>
            </li>
            <li>
                <a href="ingresar.html">
                    <div class="icon">
                        <i class="fa-solid fa-envelope fa-bounce" style="color: #ffff;" id="contac"></i>
                    </div>
                    <div class="name">Contacto</div>
                </a>
            </li>
        </ul>
    </header>
    <main>
        <div class="titulos">
            <h2>Gestion de clientes</h2>
            <h3>Clientes</h3>
        </div>
        <div class="botones">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" id="estilosAgregar">Agregar Cliente</button>
            <input type="search" id="buscador" placeholder="buscar">
            <button id="buscar">Buscar</button>
        </div>
        <div class="clientes">
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Nombre:</th>
                        <th>Apellido:</th>
                        <th>Identificacion:</th>
                        <th>Telefono:</th>
                        <th>Correo:</th>
                        <th>Fecha Nacimiento:</th>
                        <th>Nacionalidad:</th>
                        <th>Modificar:</th>
                        <th>Eliminar:</th>
                    </tr>
                </thead>
        
                <tbody id="clientesNuevo">

                </tbody>
            </table>
        </div>
        
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar cliente:</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form>
                    <div class="mb-3">
                    <label for="recipient-name" class="col-form-label" >Ingrese nombre:</label>
                    <input type="text" class="form-control"  id="apellido">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label" >Ingrese apellido:</label>
                        <input type="text" class="form-control"  id="nombreF">
                        </div>
                    <div class="mb-3">
                    <label for="message-text" class="col-form-label">Ingrese identificacion:</label>
                    <input class="form-control"  type="number" id="identificacion"></input>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Ingrese telefono:</label>
                        <input class="form-control"  type="number" id="telefono"></input>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label" >Ingrese correo:</label>
                        <input class="form-control" type="email" id="correo"></input>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Ingrese fecha nacimiento:</label>
                        <input class="form-control"  type="date" id="fechaNac"></input>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label" >Ingrese nacionalidad:</label>
                        <input class="form-control" type="text" id="nacionalidad"></input>
                    </div>
                </form>
                </div>

     

                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="button">Agregar</button>
                </div>
            </div>
            </div>
        </div>
        <div>
            <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Cliente</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Nombre</label>
                          <input type="text" class="form-control" id="recipient-name"  name="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Apellido</label>
                            <input type="text" class="form-control"  id="nombreF" name="apellido">
                            </div>
                        <div class="mb-3">
                        <label for="message-text" class="col-form-label" >Identificacion:</label>
                        <input class="form-control"  type="number" id="identificacion" name="identificacion">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label"  >Telefono:</label>
                            <input class="form-control"  type="number" id="telefono" name="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label" >Correo:</label>
                            <input class="form-control" type="email" id="correo" name="correo">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label" >Fecha nacimiento:</label>
                            <input class="form-control"  type="date" id="fechaNac" name="fechaNac">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Nacionalidad:</label>
                            <input class="form-control" type="text" id="nacionalidad" name="nacionalidad">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-primary" id="updateContent">Editar</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>  
    </main>
</body>
<script src="https://kit.fontawesome.com/22c65168a6.js" crossorigin="anonymous"></script>

<script src="./gestion.js"></script>
</html>
